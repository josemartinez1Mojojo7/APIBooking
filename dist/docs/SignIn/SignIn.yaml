paths:
  /api/signin/:
    post:
      summary: Logearse con una cuenta.
      tags:
        - Sign In
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/logUser'
      responses:
        "200":
          description: Logeado correctamente.
        "400":
          description: El User no existe.
        "500":
          description: Error interno del servidor (query incorrecta o falla de conexion con la BD).  
  /api/signup/:
    post:
      summary: Crear una cuenta.
      tags:
        - Sign Up
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/logUser'
      responses:
        "201":
          description: Cuenta creada exitosamente.
        "400":
          description: Requiere username, password o la cuenta ya existe.
        "500":
          description: Error interno del servidor (query incorrecta o falla de conexion con la BD).  
components:
  requestBodies:
    logUser:
      type: object
      properties:  
        username:
          type: string
          description: Nombre de usuario.
        passowrd:
          type: string
          description: Contrase√±a de usuario.  
      example:
        username: jhon
        password: jhon123

